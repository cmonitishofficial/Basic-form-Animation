<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form Animation</title>
</head>

<body>

  <form>

    <div class="field-name">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Username" required>
      <i class="fas fa-arrow-circle-right"></i>
    </div>


    <div class="field-email innactive">
      <i class="fas fa-envelope"></i>
      <input type="email" placeholder="Email" required>
      <i class="fas fa-arrow-circle-right"></i>
    </div>


    <div class="field-password innactive">
      <i class="fas fa-lock"></i>
      <input type="current-password" placeholder="Password" required>
      <i class="fas fa-arrow-circle-right"></i>
    </div>


    <div class="field-finish innactive">
      <p>Thank You !</p>
      <i class="fas fa-hand-holding-heart"></i>
    </div>
  </form>

  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/917fcc5227.js" crossorigin="anonymous"></script>
</body>

</html>
